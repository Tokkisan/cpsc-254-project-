<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily To-Do Reminder Sign-In</title>
  <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
  <div class="container">
    <h1 class="center">Sign-In</h1>
    <form action="/sign_in" method="post" class="center">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" placeholder="Enter your password" />
      </div>
      <input type="submit" value="Sign-In"/>
      <br>
      <br>
      <a href="/sign_up.html">New Here? Press this to sign-up!</a> 
    </form>
  </div>
</body>

</html>
