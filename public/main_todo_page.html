<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Create ToDo</title>
    </head>
<body class = "body-main">
    <div class="todo-container">
        <h1>TO-DO</h1>
        <form class="todo-form" id="todo-form" action="/addPost" method="post">
            <input type="text" id="todo-input" name="todo_input" placeholder="Enter your task">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <form action="/showPosts" method="post" class="center">
            <button type="submit" class="submit-btn" href = "./view_todo_page.html" target = "_blank">View To-Dos</button>
        </form> 
        <div id="todo-list"></div>
    </div>
    <script></script>
    
</body>
</html>
