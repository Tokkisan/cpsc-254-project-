<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily To-Do Reminder Sign-Up</title>
  <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
  <div class="container">
    <h1 class="center">Sign-Up</h1>
    <form action="/sign_up" method="post" class="center">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" />

        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" placeholder="Enter your password"/>

        <label for="pswdVerification">Re-enter Your Password</label>
        <input type="password" id="pswdVerification" name="pswdVerification" />
        
        <input type="submit" value="Sign-Up" />
        
        <a href="/index.html">Go back to Sign-In</a>
      </div>
    </form>
  </div>
</body>

</html>
