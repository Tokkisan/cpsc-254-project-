<!DOCTYPE html>
<html>
<head>
<title>Daily To-Do Reminder Sign-Up</title>
</head>
<body>
    <h1>Sign-Up</h1>
    <form action="/sign_up" method="post">
            <label for="email">Email</label>
            <br>
            <input type="email" name= "email" id="email" placeholder="Enter your email" />
            <br>
            <br>
            <label for="pswd">Password</label>
            <br>
            <input type="password" id="pswd" name="pswd" placeholder="Enter your password" />
            <br>
            <label for="pswdVerification">Re-enter Your Password</label>
            <br>
            <input type="password" id="pswdVerification" name="pswdVerification" />
            <br>
            <input type="submit" value="Sign-Up" />
            <br>
            <br>
            <a href="sign_in.html">Go back to Sign-In</a>

    </form>
</body>
</html>
